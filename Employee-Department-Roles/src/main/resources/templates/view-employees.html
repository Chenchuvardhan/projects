<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.left-side {
			width: 30%;
			padding: 20px;
			background-color: #f8f9fa;
		}

		.right-side {
			width: 70%;
			padding: 20px;
		}

		.container-fluid {
			display: flex;
			height: 100vh;
		}

		h2 {
			background-color: #007bff;
			color: white;
			padding: 10px 0;
			text-align: center;
			font-size: 24px;
		}
	</style>
</head>

<body>
		<h2>Employee Management System!</h2>
		<h2 style="text-align:center;color:white;background-color: #007bff;">Employee Details</h2>
	<div class="container-fluid">
		<!-- Left Side -->
		<div class="left-side d-flex flex-column justify-content-center">
			<header>
				<h3>Welcome</h3>
			</header>
			<button class="btn btn-primary mb-2" onclick="window.location.href='/registerpage'">Register</button>
			<button class="btn btn-secondary" onclick="window.location.href='/view'">View</button>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="bg-primary text-white">Id</th>
					<th class="bg-primary text-white">Name</th>
					<th class="bg-primary text-white">Email</th>
					<th class="bg-primary text-white">Salary</th>
					<th class="bg-primary text-white">Department</th>
					<th class="bg-primary text-white">Role</th>
					<th class="bg-primary text-white">Edit</th>
					<th class="bg-primary text-white">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp: ${employees}">
					<td th:text="${emp.employeeId}"></td>
					<td th:text="${emp.name}"></td>
					<td th:text="${emp.email}"></td>
					<td th:text="${emp.salary}"></td>
					<td th:text="${emp.dept != null ? emp.dept.deptName : 'N/A'}"></td>
					<td th:text="${emp.role != null ? emp.role.roleName : 'N/A'}"></td>
					<td>
						<a th:href="@{/edit/{id}(id=${emp.employeeId})}" class="btn btn-info">Edit</a>
					</td>
					<td>
						<a th:href="@{/delete/{id}(id=${emp.employeeId})}" onclick="return confirm('are you sure?')"
							class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
