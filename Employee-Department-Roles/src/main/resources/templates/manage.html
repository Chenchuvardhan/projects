<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-side {
            width: 30%;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .right-side {
            width: 70%;
            padding: 20px;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .welcome {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <div class="welcome">
        <h2>Welcome to Our Website!</h2>
    </div>

    <div class="container-fluid">
        <!-- Left Side -->
        <div class="left-side d-flex flex-column justify-content-center">
            <header>
                <h3>Welcome</h3>
            </header>
            <button class="btn btn-primary mb-2" onclick="window.location.href='/registerpage'">Register</button>
            <button class="btn btn-secondary" onclick="window.location.href='/view'">View</button>
        </div>

        <!-- Right Side -->
        <div class="right-side d-flex justify-content-center align-items-center">
            <div class="card" style="width: 400px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
