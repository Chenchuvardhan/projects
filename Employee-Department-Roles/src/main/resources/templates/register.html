<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<style>
		        .left-side {
		            width: 30%;
		            padding: 20px;
		            background-color: #f8f9fa;
		        }
		        .right-side {
		            width: 70%;
		            padding: 20px;
		        }
		        .container-fluid {
		            display: flex;
		            height: 100vh;
		        }
		        .welcome {
		            background-color: #007bff;
		            color: white;
		            padding: 10px 0;
		            text-align: center;
		            font-size: 24px;
		        }
		    </style>
</head>

<body>
	<!-- Welcome Section -->
	<div class="welcome">
		<h2>Employee Management System!</h2>
	</div>

	<div class="container-fluid">
		<!-- Left Side -->
		<div class="left-side d-flex flex-column justify-content-center">
			<header>
				<h3>Welcome</h3>
			</header>
			<button class="btn btn-primary mb-2" onclick="window.location.href='/registerpage'">Register</button>
			<button class="btn btn-secondary" onclick="window.location.href='/view'">View</button>
		</div>
		<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="text-center p-5 border">
			<h3>Register Employee</h3>
			<form th:action="@{/save}" th:object="${empdao}" method="post">
				<table>
					<tr>
						<td>
							<h6>Name :</h6>
						</td>
						<td><input type="text" th:field="*{name}" /></td>
						<td><input type="hidden" th:field="*{empId} "/></td>
					</tr>
					<tr>
						<td>
							<h6>Email :</h6>
						</td>
						<td><input type="email" th:field="*{email}" /></td>
					</tr>
					<tr>
						<td>
							<h6>Salary : </h6>
						</td>
						<td><input type="number" th:field="*{salary}" /></td>
					</tr>
					<tr>
						<td>
							<h6>Role :</h6>
						</td>
						<td>
							<select id="role" name="role" th:field="*{roleId}">
								<option value="">Select Role</option>
								<option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">
								</option>
							</select>
						</td>
					</tr>
					<td>
						<h6>Dept :</h6>
					</td>

					<td>
						<select id="department" name="department" th:field="*{deptId}">
							<option value="">Select Department</option>
							<option th:each="dept : ${departments}" th:value="${dept.deptId}"
								th:text="${dept.deptName}"></option>
						</select>
					</td>

					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Save" class="btn btn-primary" /></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<h6 th:text="${smsg}" style="color: green;"></h6>
						</td>
					</tr>
				</table>
			</form>

			<a th:href="@{/view}">View All Users</a>
		</div>

	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
